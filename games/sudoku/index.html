<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku by GeekNeuron</title>
    <link rel="stylesheet" href="css/main.css">
    </head>
<body>
    <div class="theme-switcher-container">
        <button id="themeSwitcher" aria-label="Toggle theme"></button>
    </div>

    <div id="gameContainer" class="game-container">
        <header class="game-header">
            <h1>Sudoku</h1>
            <div class="header-controls-wrapper">
                <div class="header-row-1">
                    <div class="header-actions-left">
                        <button id="newGameBtn" class="btn btn-primary">New Game</button>
                        <button id="resetBtn" class="btn">Reset Board</button>
                    </div>
                    <div class="header-actions-right">
                        <button id="checkSolutionBtn" class="btn">Check Solution</button>
                    </div>
                </div>
                <div class="header-row-2">
                    <div class="difficulty-control">
                        <label for="difficultySelect">Difficulty:</label>
                        <select id="difficultySelect">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                            <option value="expert">Expert</option>
                        </select>
                    </div>
                    <div id="timerDisplay" class="timer-display" tabindex="0" aria-label="Game Timer, click to view history">
                        00:00:00
                    </div>
                </div>
            </div>
            <div id="gameHistoryDropdown" class="game-history-dropdown" style="display: none;">
                <div class="history-header">Game History</div>
                <ul id="historyList" class="history-list">
                    </ul>
            </div>
        </header>

        <main id="sudokuBoard" class="sudoku-board">
            </main>

        <footer class="game-footer">
            <p id="messageArea" aria-live="polite"></p>
            <p class="footer-credit">
                Created by <a href="https://github.com/GeekNeuron" target="_blank" rel="noopener noreferrer">GeekNeuron</a>
            </p>
        </footer>
    </div>

    <div id="gameOverModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="modalTitle">Game Over!</h2> <p id="modalMessage">You've won!</p> <div class="modal-actions" style="display: none;"> </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/sudoku.js"></script>
    <script src="js/board.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
