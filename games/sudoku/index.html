<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku - GeekNeuron</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/themes.css">
    <link rel="icon" href="https://placehold.co/32x32/000080/FFFFFF?text=S" type="image/png">
</head>
<body>
    <div class="theme-switcher-container">
        <button id="themeSwitcher" class="theme-switcher" aria-label="Toggle color theme"></button>
    </div>

    <div id="gameContainer" class="game-container">
        <header class="game-header">
            <h1>Sudoku</h1>
            <div class="controls">
                <label for="difficultySelector">Difficulty:</label>
                <select id="difficultySelector">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                    <option value="very-hard">Very Hard</option>
                </select>
                <button id="newGameBtn">New Game</button>
            </div>
        </header>

        <div id="sudokuBoard" class="sudoku-board">
            </div>

        <div class="game-actions">
            <button id="checkSolutionBtn">Check Solution</button>
            <button id="solveBtn">Solve</button>
        </div>
         <p id="messageArea" class="message-area" aria-live="polite"></p>
    </div>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/sudoku.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
