<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku by GeekNeuron</title>
    <link rel="stylesheet" href="css/main.css">
    </head>
<body>
    <div class="theme-switcher-container">
        <button id="themeSwitcher" aria-label="Toggle theme"></button>
    </div>

    <div id="gameContainer" class="game-container">
        <header class="game-header">
            <h1>Sudoku</h1>
            <div class="header-controls">
                 <div class="game-actions"> <button id="newGameBtn" class="btn btn-primary">New Game</button>
                    <button id="resetBtn" class="btn">Reset Board</button>
                </div>
                <div class="difficulty-control"> <label for="difficultySelect">Difficulty:</label>
                    <select id="difficultySelect">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="expert">Expert</option>
                    </select>
                </div>
            </div>
        </header>

        <main id="sudokuBoard" class="sudoku-board">
            </main>

        <footer class="game-footer">
            <p id="messageArea" aria-live="polite"></p>
            <p class="footer-credit">
                Created by <a href="https://github.com/GeekNeuron" target="_blank" rel="noopener noreferrer">GeekNeuron</a>
            </p>
        </footer>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/sudoku.js"></script>
    <script src="js/board.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
