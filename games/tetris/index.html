<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris by GeekNeuron</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <button id="theme-switcher" title="Change Theme">☀️</button>
    </div>

    <div class="container">
        <header>
            <h1>Tetris</h1>
            <div class="game-controls-wrapper">
                <div class="scores-container">
                    <div class="score-box">Score: <span id="score">0</span></div>
                    <div class="score-box">Lines: <span id="lines">0</span></div>
                    <div class="score-box">Level: <span id="level">1</span></div>
                </div>
                <button id="new-game-button" class="btn">New Game</button>
            </div>
        </header>

        <main class="tetris-game-area">
            <canvas id="tetris-canvas"></canvas>
            <div class="side-panel">
                <h3>Next</h3>
                <canvas id="next-canvas"></canvas>
            </div>
        </main>
    </div>

    <footer>
        Created by GeekNeuron
    </footer>

    <script src="js/constants.js"></script>
    <script src="js/piece.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
