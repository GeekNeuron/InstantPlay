<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=650, user-scalable=yes">
    <title>Tetris by GeekNeuron</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tetris</h1>
            <div class="game-controls-wrapper">
                <div class="scores-container">
                    <div class="score-box">Score: <span id="score">0</span></div>
                    <div class="score-box">High Score: <span id="high-score">0</span></div>
                </div>
                <div class="game-buttons">
                    <button id="pause-button" class="btn">Pause</button>
                    <button id="new-game-button" class="btn">New Game</button>
                </div>
            </div>
        </header>

        <main class="game-area">
            <canvas id="tetris-canvas"></canvas>
            <div class="side-panel">
                <div class="side-panel-top">
                    <div id="hold-box" class="side-box">
                        <h3>Hold</h3>
                        <div class="separator"></div>
                        <canvas id="hold-canvas"></canvas>
                    </div>
                    <div id="next-queue-box" class="side-box">
                        <h3>Next</h3>
                        <div class="separator"></div>
                        <div id="next-queue"></div>
                    </div>
                </div>
                
                <div class="side-panel-bottom">
                    <div id="level-lines-box">
                        <p id="level-display">Level: 1</p>
                        <div class="separator"></div>
                        <p id="lines-display">Lines: 0</p>
                    </div>
                    <div id="timer-box" title="Click to see history">
                        <div class="separator"></div>
                        <p id="timer">00:00:00</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="history-container" class="hidden">
        <h4>Game History</h4>
        <ul id="history-list"></ul>
    </div>

    <div id="modal-overlay" class="hidden">
        <div id="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-text"></p>
            <button id="modal-button" class="btn"></button>
        </div>
    </div>
    
    <footer>Created by GeekNeuron</footer>

    <script src="js/constants.js"></script>
    <script src="js/game.js"></script>
    <script src="js/board.js"></script>
    <script src="js/piece.js"></script>
    <script src="js/main.js" defer></script>
</body>
</html>
