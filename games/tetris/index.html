<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tetris by GeekNeuron</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tetris</h1>
            <div class="game-controls-wrapper">
                <div class="scores-container">
                    <div class="score-box">Score: <span id="score">0</span></div>
                    <div class="score-box">High Score: <span id="high-score">0</span></div>
                </div>
                <div class="game-buttons">
                    <button id="pause-button" class="btn">Pause</button>
                    <button id="new-game-button" class="btn">New Game</button>
                </div>
            </div>
        </header>

        <main class="game-area">
            <canvas id="tetris-canvas"></canvas>
            <div class.side-panel">
                <div class="side-panel-top">
                    <div id="hold-box" class="side-box">
                        <h3>Hold</h3>
                        <canvas id="hold-canvas"></canvas>
                    </div>
                    <div class="side-box">
                        <h3>Level: <span id="level">1</span></h3>
                        <p id="lines-display">Lines: 0</p>
                    </div>
                </div>
                <div id="next-queue-box" class="side-box">
                    <h3>Next</h3>
                    <div id="next-queue">
                        </div>
                </div>
                <div id="timer-box" class="side-box">
                    <h3>Time</h3>
                    <p id="timer">00:00:00</p>
                </div>
            </div>
        </main>
    </div>
    
    <div id="modal-overlay" class="hidden">
        <div id="modal-content">
            <h2 id="modal-title">Game Paused</h2>
            <p id="modal-text"></p>
            <button id="modal-button" class="btn">Resume</button>
        </div>
    </div>
    
    <footer>Created by GeekNeuron</footer>

    <script src="js/constants.js"></script>
    <script src="js/piece.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
