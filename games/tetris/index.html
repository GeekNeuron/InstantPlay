<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=550, user-scalable=yes">
    <title>Tetris by GeekNeuron</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tetris</h1>
            <div class="game-controls-wrapper">
    <div class="scores-container">
        <div class="score-box">Score: <span id="score">0</span></div>
        <div class="score-box">High Score: <span id="high-score">0</span></div>
    </div>
    <div class="game-buttons">
        <button id="pause-button" class="btn">Pause</button>
        <button id="new-game-button" class="btn">New Game</button>
    </div>
</div>
        </header>

        <main class="game-area">
            <canvas id="tetris-canvas"></canvas>
            <div class="side-panel">
                <div class="side-panel-top">
                    <div id="hold-box" class="side-box">
                        <h3>Hold</h3>
                        <div class="separator"></div>
                        <canvas id="hold-canvas"></canvas>
                    </div>
                    <div class="side-box">
                        <h3>Next</h3>
                        <div class="separator"></div>
                        <canvas id="next-canvas"></canvas>
                    </div>
                </div>

                <div id="level-lines-box">
    <p id="level-display">Level: 1</p>
    <p id="lines-display">Lines: 0</p>
</div>
                <div id="timer-box" class="side-box">
                    <div class="separator"></div>
                    <p id="timer">00:00:00</p>
                </div>
            </div>
        </main>
    </div>

    <div id="modal-overlay" class="modal-overlay">
    <div class="modal-content">
        <h2 id="modal-title"></h2>
        <p id="modal-text"></p>
        <div class="modal-actions">
             <button id="modal-button" class="btn btn-primary">Play Again</button>
        </div>
    </div>
</div>
    <div id="modal-overlay" class="hidden">
    <div id="modal-content">
        <h2 id="modal-title"></h2>
        <p id="modal-text"></p>
        <button id="modal-button" class="btn"></button>
    </div>
</div>
    
    <footer>Created by GeekNeuron</footer>

    <script src="js/constants.js"></script>
    <script src="js/piece.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
