<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - GeekNeuron</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ®</text></svg>">
</head>
<body class="light-theme">
    <div class="top-bar">
        <button id="theme-switcher"></button>
    </div>
    <div class="container">
        <header>
            <h1>2048</h1>
            <div class="game-controls-wrapper">
                <div class="scores-container">
                    <div class="score-box">Score: <span id="score">0</span></div>
                    <div class="score-box">Best: <span id="best-score">0</span></div>
                </div>
                <button id="new-game-button" class="btn">New Game</button>
            </div>
        </header>
        <main>
            <div class="grid-container">
                </div>
        </main>
        <footer>
            <p>Created by GeekNeuron</p>
        </footer>
    </div>

    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="final-score">0</span></p>
            <button id="restart-game-button" class="btn">Play Again</button>
        </div>
    </div>

    <script src="js/tile.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/game.js"></script>
    <script src="js/input.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
